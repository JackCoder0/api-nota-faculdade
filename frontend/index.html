<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>

<body>
  <h1>Gerenciamento de Alunos</h1>

  <section>
    <h2>Cadastrar Novo Aluno</h2>
    <form id="form-cadastro">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="matricula" placeholder="Matrícula" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <section>
    <h2>Registrar Nota</h2>
    <form id="form-nota">
      <label for="student-id">ID do Aluno:</label>
      <input type="number" id="student-id" required>

      <label for="subject">Disciplina:</label>
      <select id="subject" required>
        <option value="">Carregando disciplinas...</option>
      </select>

      <label for="grade">Nota:</label>
      <input type="number" id="grade" min="0" max="10" step="0.01" required>

      <button type="submit">Salvar Nota</button>
    </form>
  </section>

  <section>
    <h2>Lista de Alunos</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>E-mail</th>
          <th>Média</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-alunos"></tbody>
    </table>
  </section>


  <section id="detalhes-aluno" style="display:none;">
    <h2>Detalhes do Aluno</h2>
    <div id="info-aluno"></div>
    <ul id="lista-notas"></ul>
  </section>
</body>

</html>
